{% extends "./page.html" %}

{% block body %}
<div id="pdf-footer" class="pdf-footer"><span class="sub">{{ config.title }} | Published: 12/01/2016 | Updated: {{ file.mtime|dateparse("m/d/Y") }} | Marko Manninen &copy; 2016</span> <span class="footer-pages-count"> {{ page.num }} / {{ config.totalpages }} </span></div><script>if ({{ page.num }} == {{ config.totalpages }}) document.getElementById('pdf-footer').style.display = 'none'</script>
{% endblock %}
